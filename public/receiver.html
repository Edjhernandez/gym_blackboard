<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOD Trainer Receiver</title>
    <!-- 1. CARGA OBLIGATORIA del framework del receptor de Cast -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
      /* Estilos b√°sicos y responsivos para la TV */
      body {
        background-color: #0d0d0d;
        color: #e7ebda;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Inter", sans-serif;
        text-align: center;
      }
      #message-box {
        background-color: #1a1a1a;
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        width: 90%;
        max-width: 800px;
        border: 2px solid #e7ebda;
      }
      h1 {
        color: #e7ebda; /* Verde brillante */
        font-size: 4em;
        margin-bottom: 0.2em;
      }
      p {
        font-size: 1.6em;
        color: #d9d9d9;
      }
      #wod-id-display {
        font-size: 3em;
        font-weight: 700;
        color: #ffff00; /* Amarillo para resaltar el ID */
        margin: 30px 0;
        padding: 15px 30px;
        background-color: #1a1a1a;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }
      #status-message {
        margin-top: 20px;
        font-style: italic;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <div id="message-box">
      <h1>üèãÔ∏è WOD Trainer</h1>
      <p>Receptor de Rutinas de Entrenamiento. ID de Canal: NO SE</p>
      <p>WOD ID Recibido:</p>
      <div id="wod-id-display">Esperando Documento...</div>
      <p id="status-message">Conectado. Iniciando el contexto del receptor.</p>
    </div>

    <script>
      // El Application ID para el canal de mensajes personalizado.
      const CUSTOM_NAMESPACE = "urn:x-cast:1F7E2448";
      const context = cast.framework.CastReceiverContext.getInstance();

      // ESTO ES VITAL: Escucha cuando el sender pide cerrar la sesi√≥n
      context.addEventListener(
        cast.framework.system.EventType.SENDER_DISCONNECTED,
        (event) => {
          console.log("Sender desconectado, cerrando...");
          // Si el sender pidi√≥ detener la app, el SDK lo hace solo,
          // pero si est√° colgado, podemos forzarlo:
          if (context.getSenders().length === 0) {
            window.close();
          }
        }
      );

      context.start();
    </script>
  </body>
</html>
