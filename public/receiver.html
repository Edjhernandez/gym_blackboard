<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOD Trainer Receiver</title>
    <!-- 1. CARGA OBLIGATORIA del framework del receptor de Cast -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
      /* Estilos b√°sicos y responsivos para la TV */
      body {
        background-color: #1f2937; /* Gris oscuro para el fondo */
        color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Inter", sans-serif;
        text-align: center;
      }
      #message-box {
        background-color: #374151; /* Gris m√°s claro para la caja */
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        width: 90%;
        max-width: 800px;
        border: 2px solid #10b981;
      }
      h1 {
        color: #10b981; /* Verde brillante */
        font-size: 4em;
        margin-bottom: 0.2em;
      }
      p {
        font-size: 1.6em;
        color: #9ca3af;
      }
      #wod-id-display {
        font-size: 3em;
        font-weight: 700;
        color: #facc15; /* Amarillo para resaltar el ID */
        margin: 30px 0;
        padding: 15px 30px;
        background-color: #111827;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }
      #status-message {
        margin-top: 20px;
        font-style: italic;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <div id="message-box">
      <h1>üèãÔ∏è WOD Trainer</h1>
      <p>
        Receptor de Rutinas de Entrenamiento. ID de Canal: el que diga alfonso
      </p>
      <p>WOD ID Recibido:</p>
      <div id="wod-id-display">Esperando Documento...</div>
      <p id="status-message">Conectado. Iniciando el contexto del receptor.</p>
    </div>

    <script>
      // El Application ID para el canal de mensajes personalizado.
      const CUSTOM_NAMESPACE = "urn:x-cast:1F7E2448";

      const context = cast.framework.CastReceiverContext.getInstance();

      function updateDisplay(id, status) {
        document.getElementById("wod-id-display").textContent = id;
        document.getElementById("status-message").textContent = status;
      }

      // Listener para mensajes personalizados enviados desde el m√≥vil
      context.addMessageListener(CUSTOM_NAMESPACE, (event) => {
        const senderId = event.senderId;
        const message = event.data;

        console.log(`[RECEPTOR] Mensaje recibido de ${senderId}:`, message);

        try {
          if (message && message.type === "LOAD_WOD" && message.wodId) {
            const receivedWodId = message.wodId;

            updateDisplay(
              receivedWodId,
              `¬°WOD cargado con √©xito! Buscando detalles en Firestore...`
            );

            context.sendCustomMessage(CUSTOM_NAMESPACE, senderId, {
              type: "WOD_ACK",
              status: "RECEIVED",
              wodId: receivedWodId,
            });
          } else {
            updateDisplay(
              "Comando desconocido",
              `Recibido: ${JSON.stringify(message)}`
            );
          }
        } catch (e) {
          updateDisplay(
            "Error de mensaje",
            `Error al procesar el mensaje: ${e.message}`
          );
          console.error("Error al procesar mensaje personalizado:", e);
        }
      });

      // Iniciar el contexto.
      context.start({
        statusText: "WOD Trainer listo para recibir comandos.",
        disableIdleTimeout: true,
      });

      console.log(
        "Cast Receiver Context iniciado. Esperando conexi√≥n del remitente."
      );
      updateDisplay(
        "Esperando Documento...",
        "Aplicaci√≥n receptora iniciada. Por favor, con√©ctate desde tu m√≥vil."
      );
    </script>
  </body>
</html>
